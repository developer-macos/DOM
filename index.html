<style>
    body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #667eea, #764ba2); /* Cool gradient background */
    color: #333;
}

.container {
    perspective: 1000px; /* For potential 3D effects later */
}

.card {
    background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Soft shadow */
    text-align: center;
    max-width: 400px;
    width: 90%;
    transition: transform 0.3s ease-in-out; /* Smooth transition for hover */
}

.card:hover {
    transform: translateY(-10px); /* Lift effect on hover */
}

h1 {
    color: #333;
    margin-bottom: 15px;
}

p {
    color: #555;
    margin-bottom: 25px;
    line-height: 1.6;
}

button {
    background: linear-gradient(45deg, #ff6b6b, #ffa07a); /* Button gradient */
    color: white;
    border: none;
    border-radius: 25px;
    padding: 12px 25px;
    font-size: 1em;
    cursor: pointer;
    outline: none;
    transition: background 0.3s ease, transform 0.1s ease;
}

button:hover {
    background: linear-gradient(45deg, #ffa07a, #ff6b6b); /* Reverse gradient on hover */
    transform: scale(1.05); /* Slightly enlarge on hover */
}

button:active {
    transform: scale(0.98); /* Press effect */
}
</style>
